<!DOCTYPE html>
<html>
<head>
  <title>Product Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #007bff;
    }

    ul#product-list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 30px;
    }

    ul#product-list li {
      background: #fff;
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      margin: 8px 5px 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: calc(50% - 16px);
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Product List</h1>
  <ul id="product-list"></ul>

  <h2>Add Product</h2>
  <div class="form">
    <input id="name" placeholder="Product Name" type="text">
    <input id="price" placeholder="Price" type="number">
    <button onclick="addProduct()">Add</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
